{% extends 'core/layout.html' %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'lib/leaflet/leaflet.css' %}" />
    <link rel="stylesheet" href="{% static 'css/map.css' %}" />
    <link rel="stylesheet" href="{% static 'css/autocomplete.css' %}" />
    <link rel="stylesheet" href="{% static 'page.css' %}" />
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{% static 'lib/angular/angular-scroll.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'lib/leaflet/leaflet.js' %}" ></script>
    <script type="text/javascript">
        var _static_url = {% static '' %}
        var _tiles_url = "{{tiles_url}}";
        var _tiles_opt = {{tiles_opt|safe}};
        var _default_view = {{default_view|safe}};
    </script>
    <script type="text/javascript" src="{% static 'start.js' %}" ></script>
    <script type="text/javascript" src="{% static 'js/autocomplete_search.js' %}" ></script>
{% endblock %}

{% block content %}
<div class="page container">
    <div ng-app="startpage" class="col-md-9">
        <div ng-controller="searchCtrl">
            <form method="post" class="autocomplete-me">
                <input type="text" id="id_q" name="q" class="search" ng-model="searchString" placeholder="Suchbegriff eingeben" autocomplete="off"/>
            </form>
            <ul class="data-ctrl">
                <div ng-repeat="i in items | searchFor:searchString">
                </div>
            </ul>
        </div>
        <div ng-controller="StartMapController">

            <div class="container" ng-class="{'hidden-xs': !map}">
                <div id="buttons-left">
                    <i id="zoom-in" class="fa fa-2x fa-plus-square-o" ng-click="zoomIn()"></i>
                    <i id="zoom-out" class="fa fa-2x fa-minus-square-o" ng-click="zoomOut()"></i>
                </div>
                <div id="buttons-right"></div>
            </div>

            <div id="map" ng-class="{'hidden-xs': !map}"></div>


        </div>
    </div>
</div>
{% endblock %}
