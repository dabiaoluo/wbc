
{% for sub_entry in sub_entries.all %}
    <ul class="encyclopedia-entries">
        <div class="panel panel-default process-item">
            <li class="encyclopedia-entry">
                <a href="{% url 'encyclopedia_entry' pk=sub_entry.pk %}">{{sub_entry.title}}</a>
            </li>
        </div>
        {% if sub_entry.sub_entries %}
            {% with sub_entries=sub_entry.sub_entries %}
                {% include "encyclopedia/entries.html" %}
            {% endwith %}
        {% endif %}
    </ul>
{% endfor %}
