{% load i18n %}
{% load staticfiles %}

<div class="stakeholders">
    <div id='project_creator' class="clearfix">
        <h3> Erstellt von </h3>
        <a href="{{project.get_created_by.get_absolute_url }}">
            <div class="stakeholder-widget col-md-3">
                {% if project.get_created_by.picture %}
                <img class="stakeholder_img" src="{{ project.get_created_by.picture.get_stakeholder_url }}" />
                {% else %}
                <img class="stakeholder_img" src="{% static 'img/person_placeholder.png' %}" />
                {% endif %}
                <h4> {{project.get_created_by.name}}</h4>
            </div>
        </a>
    </div>
    {% if user.is_authenticated %}
    <button data-url="{% url 'project_follow' project.pk %}"class="btn btn-default follow-button">
        <span class="fa-stack">
            <i class="fa fa-circle-thin fa-stack-2x"></i>
            <i class="fa fa-bell fa-stack-1x fa-lg"></i>
        </span>
        {% if not following %}
        Projekt beitreten
        {% else %}
        Nicht mehr folgen
        {% endif %}
    </button>
    {% endif %}
    <div class="content-container">
        <h3> Projektbeteiligte </h3>
        {% include "stakeholder/stakeholder_list.html" %}
    </div>
</div>
