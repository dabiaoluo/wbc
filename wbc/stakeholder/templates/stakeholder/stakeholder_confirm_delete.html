        Willst Du den Beteiligten <strong>{{ object }}</strong> wirklich entfernen? Dieser Vorgang kann nicht Rückgängig gemacht werden.

    <form action="{% url 'stakeholder_delete' object.pk %}" method="post" class="form wbc-delete-form" role="form">

    </form>
</div>
